<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>main</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- 引入 Bootstrap -->
	<link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script th:src="@{/lib/jquery-3.2.0.js}"></script>
	<!-- 包括所有已编译的插件 -->
	<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
	
	<link rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body style="height: 4000px;">
	<div class="animus-head">
		<div class="container">
			<!-- 横幅 -->
			<div class="row clearfix">
				<div class="animus-carousel col-sm-6">
					<div id="carousel-img" class="carousel slide">
						<!-- 轮播（Carousel）指标 -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-img" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-img" data-slide-to="1"></li>
							<li data-target="#carousel-img" data-slide-to="2"></li>
						</ol>
						<!-- 轮播（Carousel）项目 -->
						<div class="carousel-inner">
							<div class="item active">
								<img src="/img/carousel/slide0.jpg" alt="First slide"/>
							</div>
							<div class="item">
								<img src="/img/carousel/slide1.jpg" alt="Second slide"/>
							</div>
							<div class="item">
								<img src="/img/carousel/slide2.jpg" alt="Third slide"/>
							</div>
						</div>
						<!-- 轮播（Carousel）导航 -->
						<a class="carousel-control left" href="#carousel-img" data-slide="prev">&lsaquo; </a>
						<a class="carousel-control right" href="#carousel-img" data-slide="next">&rsaquo; </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
